<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style.css">

    <title>SG Halal Eateries</title>
</head>

<body>
    <div class="container-fluid">
        <div class="container-fluid page-header">
            <div id="top-header-section">
                <h1 id="header-title"> search halal places</h1>
                <div class="row search-header">
                    <input type="text" class="form-control" placeholder="search restaurant name" id="search-bar">
                    <button type="button" class="btn btn-success" id="find-btn">Find</button>
                    <button type="button" class="btn btn-info" id="filter-btn" data-toggle="collapse"
                        data-target="#filterOptions">Filter By</button>
                </div>
            </div>

            <!-- Collapsable options when filter btn is clicked -->
            <div class="collapse" id="filterOptions">
                <div class="row justify-content-center">
                    <a class="col-2 cuisineOptions" id="cuisineBtn" href="#" role="button" data-toggle="modal"
                        data-target="#cuisineList">Cuisine Type</a>
                    <p class="col-2 cuisineOptions">Price Range</p>
                    <p class="col-2 cuisineOptions">Ratings</p>
                </div>
            </div>

            <!-- Modal View -->
            <div class="modal fade" id="cuisineList" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Cuisine</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="displayCuisine col-6">
                                        <!-- display checkbox of cuisine types -->
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                            <button type="button" id="cuisineFilterSuccessBtn" class="btn btn-success">Apply</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="map-area">
                <div id="map">

                </div>
            </div>
        </div>


    </div>




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    <script src="load-data.js"></script>
    <script src="load-map.js"></script>
    <script src="script.js"></script>
</body>

</html>
